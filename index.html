<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input placeholder="0" id="result" class="display" readonly ></input>
        <div class="buttons">
            <button  onclick="clearCalcScreen()" id="button" style="font-size: 1.3em; font-weight: 100;">AC</button>
            <button  id="button" style="font-size: 1.3em;">+/-</button>
            <button  onclick="displayContent('%')" id="button" style="font-size: 1.3em;">%</button>
            <button id="button" style="font-size: 1.3em;">^</button>

            <button onclick="displayContent('7')" id="button">7</button>
            <button onclick="displayContent('9')" id="button">9</button>
            <button id="button">/</button>
            <button onclick="displayContent('4')" id="button">4</button>
            <button onclick="displayContent('8')" id="button">8</button>
            <button onclick="displayContent('5')" id="button">5</button>
            <button onclick="displayContent('6')" id="button">6</button>
            <button onclick="displayContent('*')" id="button">*</button>
            <button onclick="displayContent('1')" id="button">1</button>
            <button onclick="displayContent('2')" id="button">2</button>
            <button onclick="displayContent('3')" id="button">3</button>
            <button onclick="displayContent('-')" id="button">-</button>
            <button onclick="clearContent()" id="button" >X</button>
            <button onclick="displayContent('.')" id="button">.</button>
            <button onclick="displayResult()" id="button">=</button>
            <button  onclick="displayContent('+')" id="button">+</button>

            
        </div>       
    </div>
</body>
<script src="./index.js"></script>

</html>
